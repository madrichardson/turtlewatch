name: Update TOTAL Dashboard

on:
  schedule:
    - cron: "0 12 16 * *"   # run on the 16th of each month at 12:00 UTC
  workflow_dispatch:         # manual trigger option

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas numpy netCDF4 requests python-dateutil matplotlib cartopy beautifulsoup4 lxml

      - name: Run TOTAL update controller
        run: python scripts/control_total_data_2025.py

      - name: Scrape ENSO status
        run: python scripts/scape_elnino_2025.py

      - name: Scrape Heatwave status
        run: python scripts/update_heatwave_2025.py

      - name: Commit updated data & images
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/json/*.json data/images/*.png resources/*.csv
          git commit -m "Automated TOTAL data update" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Render Quarto site
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html

      - name: Deploy to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages



